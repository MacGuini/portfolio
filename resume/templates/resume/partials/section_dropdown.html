{# A single collapsible form for both Add (+) and Edit (âœŽ) #}
<div class="text-center mb-4">
  <button type="button"
          class="collapsible bg-blue-500 hover:bg-blue-700 text-white font-bold px-4 py-2 rounded">
    {{ button_icon }}
  </button>
  <div class="content mt-2" style="display: none;">
    <form method="post" action="{{ action_url }}"
          class="mx-auto max-w-md flex flex-col items-center">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit"
              class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
        {{ button_label }}
      </button>
    </form>
  </div>
</div>
