{% extends 'main.html' %}

{% block content %}

    <div class="container text-center flex justify-around mx-auto md:px-16">
        
        <div>
            <br>
            <p class="text-2xl font-bold text-blue-500">Delete '<span class="font-extrabold text-blue-300">{{object}}</span>'?</p>
            <br>
        </div>
    </div>
    <div class="container max-w-2xl mx-auto my-4 p-2 bg-gradient-to-b from-slate-700 to-transparent rounded-xl border-t-4 border-s-8 border-rounded-xl border-cyan-600">
        <form action="" method="POST" class="flex flex-col items-center">
            {% csrf_token %}
                <p class="text-center text-blue-300 mb-4">Are you sure you want to delete "{{object}}"? This action is permenant and can not be reveresed.</p>
                
                <input type="submit" class="p-2 mx-2 rounded bg-red-800 text-slate-200 hover:bg-red-500 hover:text-slate-800" value="Confirm Deletion of '{{object}}'">          
        </form>
    </div>


{% endblock content %}
