{% extends 'main.html' %}

{% block content %}
<div class="container mx-auto text-center">
    <div class="mx-auto my-3">
        <h3>Password Reset</h3>
    </div>
    <div class="mx-auto my-3">
        <p>Forgot your password? Enter your email address below and we'll send you instructions on how to reset your password.</p>
    </div>

    <div class="mx-auto my-3">
        <form class="text-center" method="POST">
            {% csrf_token %}
            {{form}}
            <br>
            <input class="mx-auto my-3" type="submit" value="Reset" />
        </form>
    </div>


</div>



{% endblock content %}
