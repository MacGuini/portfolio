{% extends "main.html" %}

{% block content %}

<div class="container text-center max-w-3xl bg-red-700 text-slate-300 rounded-3xl mx-auto my-8 p-2">
    <p class="text-2xl text-slate-200">Verify Email address!</p>
    <p>You have not verified your email addres yet! Please check your inbox and spam folder for an email from <a class="text-cyan-300" href="mailto:brian.s.lindsay829@gmail.com">brian.s.lindsay829@gmail.com</a></p>

</div>
<div class="text-center">
    <form method="POST">
        {% csrf_token %}
        <div class="relative z-0 mx-auto max-w-56 mb-5 group">
            {{form.email}}
            <label for="floating_email" class="peer-focus:font-medium absolute text-sm start-0 text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Enter email to resend verification</label>
        </div>
        <br>
        <div class="text-center">
            <input class="text-white focus:ring-4 focus:outline-none font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center bg-blue-600 hover:bg-blue-700 focus:ring-blue-800" type="submit" value="Send Verification">
        </div>
    </form>
</div>
{% include "recaptcha_script.html" %}
{% endblock content %}
