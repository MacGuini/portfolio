{% extends "main.html" %}

{% block content %}
{% if request.user.is_superuser %}
<div class="text-blue-500 text-center">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="py-2 px-4 mt-4 bg-blue-500 text-slate-900" type="submit">Blacklist Selected IPs</button>
    </form>
</div>

{% endif %}
{% endblock content %}
