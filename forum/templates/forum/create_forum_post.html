{% extends "main.html" %}

{% block content %}
<div class="h-screen bg-gradient-to-t from-blue-800 to-slate-800">
    <form class="max-w-sm mx-auto" method="POST">
        {% csrf_token %}

        <label for="base-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Title</label>
        {{form.title}}

        <label for="body" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Post</label>
        {{form.body}}
        
        <input class="text-white focus:ring-4 focus:outline-none font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center bg-blue-600 hover:bg-blue-700 focus:ring-blue-800" type="submit" value="Post">


    </form>
</div>
{% endblock content %}
