
<!--Renders all replies for a comment and sorts them from oldest to newest-->
{% for reply in replies|dictsort:"created" %}
<div class="border-s border-blue-400 ms-1 static">
    <!-- display reply here -->
    <div class="bg-blue-700 rounded p-3 m-1">
        {{reply.username}}
    </div>
        <dir class="bg-blue-600 rounded p-3 m-1">
        {{ reply.text }}
    </dir>
    <!-- display reply button with unique id -->
    <button id="reply-button-{{ reply.id }}" class="bg-teal-400 rounded p-2" onclick="showReplyForm('{{ reply.id }}')">Reply</button>
    <!-- display reply form here -->
    <form id="reply-form-{{reply.id}}" method="POST" action="{% url "reply" post.id reply.id %}" style="display: none;">
        {% csrf_token %}
        {{ form.text }}
        <input type="submit" value="Submit">
    </form>
    {% if reply.replies.all %}
        <div class="replies">
            {% include 'forum/replies.html' with replies=reply.replies.all %}
        </div>
    {% endif %}

</div>

{% endfor %}
