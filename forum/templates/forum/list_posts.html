{% extends "main.html" %}

{% block content %}


<div class="">
    <br>
    <div class="container text-center flex justify-around mx-auto md:px-16">
    <!--    
        <div>
            <a class="md:inline-block md:align-middle p-3 mx-auto rounded bg-teal-800 text-slate-200 hover:bg-teal-500 hover:text-slate-800" href="?next={{request.path}}">New Topic</a>
        </div>    
        
    -->
        <div>
            <a class="md:inline-block md:align-middle p-3 mx-auto rounded bg-blue-800 text-slate-200 hover:bg-blue-500 hover:text-slate-800" href="{% url "create-forum-post" %}?next={{request.path}}">Post Forum</a>
        </div>
        
    </div>
    <br>
    {% if posts %}
    
    {% for post in posts %}
        <div class="container max-w-2xl mx-auto my-4 p-2 bg-gradient-to-b from-slate-700 to-transparent rounded-lg border-t-2 border-s-2 border-rounded-lg border-cyan-700">
            <div class="my-2 p-2">
                <a class="text-blue-300" href="{% url "view-post" post.id %}">{{post.username}}</a>
            </div>
            <div class="my-2 p-2">
                <a class="text-blue-300" href="{% url "view-post" post.id %}">{{post.title}}</a>
            </div>
            <div class="my-2 p-2">
                <a class="text-blue-300" href="{% url "view-post" post.id %}">{{post.body|truncatechars:500}}</a>
            </div>
            <div class="text-blue-300 my-2 p-2">
                {{post.created|date:"M d, Y"}}
            </div>
        </div>
    
    {% endfor %}
    
    {% endif %}
</div>


{% endblock content %}
