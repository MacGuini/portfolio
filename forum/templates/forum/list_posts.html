{% extends "main.html" %}

{% block content %}
<div>
    <a href="{% url "create-forum-post" %}?next={{request.path}}">Create Forum</a>
</div>

<table class="table-fixed">
    <thead>
        <th>Username</th>
        <th>Topic</th>
        <th></th>
        <th>Posted</th>
    </thead>
    {% for post in posts %}
    
    <tbody>
        <td>
            {{post.username}}
        </td>
        <td>
            {{post.title}}
        </td>
        <td>
            <a href="{% url "view-post" post.id %}">{{post.body|truncatechars:150}}</a>
            
        </td>
        <td>
            {{post.created}}
        </td>
 
    </tbody>
    
    {% endfor %}
</table>

{% endblock content %}
